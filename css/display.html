<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            /* display: none; */
        }
        .box1{
           display: none;
        }
    </style>
</head>
<body>
    
    <div class="box box1">I am a box</div>
    <div class="box">I also a nice box</div>
</body>
</html>
