<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit and object cover</title>
    <style>
    .container{
        height: 400px;
        width: 400px;
        border: 2px solid black;
         background-color: darkgoldenrod; 
         background-image: url("jesus.jpg");
    }
    img{
        width: 400px;
        height: 400px;
        object-fit: cover;
        /* object-position: top right; */
        object-position: 50% 50%;
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="ryuken_017.jpg" >
    </div>
</body>
</html>
